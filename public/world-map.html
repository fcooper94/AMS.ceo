<!-- TITLE: World Map - AMS.ceo -->
<!-- SUBTITLE: Live Flight Tracking -->
<!-- SCRIPTS: /js/world-map.js -->
<!-- STYLES: /css/world-map.css -->

<div class="dashboard-container">
  <main class="main-content world-map-content">
    <!-- Airline Filter Dropdown -->
    <div class="map-filter-dropdown">
      <select id="airlineFilter" onchange="handleAirlineFilterChange()">
        <option value="mine">My Airline</option>
        <option value="all">All Airlines</option>
      </select>
    </div>

    <!-- Flight Info Panel (hidden by default, shown on flight click) -->
    <div class="flight-info-panel" id="flightInfoPanel" style="display: none;">
      <div class="panel-header">
        <h3>FLIGHT DETAILS</h3>
        <button class="panel-close-btn" id="closePanelBtn" title="Close">&times;</button>
      </div>
      <div class="flight-list" id="flightList"></div>
    </div>

    <!-- Live Flights List Toggle Button -->
    <button class="flights-list-toggle active" id="flightsListToggle" title="Live Flights">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="8" y1="6" x2="21" y2="6"></line>
        <line x1="8" y1="12" x2="21" y2="12"></line>
        <line x1="8" y1="18" x2="21" y2="18"></line>
        <line x1="3" y1="6" x2="3.01" y2="6"></line>
        <line x1="3" y1="12" x2="3.01" y2="12"></line>
        <line x1="3" y1="18" x2="3.01" y2="18"></line>
      </svg>
      <span class="flights-list-label">Live Flights</span>
      <span id="flightsListCount">0</span>
    </button>

    <!-- Live Flights List Panel -->
    <div class="flights-list-panel" id="flightsListPanel">
      <div class="flights-list-header">
        <span class="flights-list-title">LIVE FLIGHTS</span>
        <span class="flights-list-badge" id="flightsListBadge">0</span>
      </div>
      <div class="flights-list-body" id="flightsListBody">
        <div class="no-flights">No active flights</div>
      </div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Map Legend -->
    <div class="map-legend">
      <div class="legend-item">
        <span class="legend-icon aircraft-icon"></span>
        <span>My Aircraft</span>
      </div>
      <div class="legend-item other-airline-legend" style="display: none;">
        <span class="legend-icon aircraft-icon other"></span>
        <span>Other Airlines</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon route-icon"></span>
        <span>Flight Route</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon airport-icon"></span>
        <span>Airport</span>
      </div>
    </div>
  </main>
</div>
