<!-- TITLE: World Map - Airline Manager -->
<!-- SUBTITLE: Live Flight Tracking -->
<!-- SCRIPTS: /js/world-map.js -->
<!-- STYLES: /css/world-map.css -->

<div class="dashboard-container">
  <main class="main-content world-map-content">
    <!-- Airline Filter Dropdown -->
    <div class="map-filter-dropdown">
      <select id="airlineFilter" onchange="handleAirlineFilterChange()">
        <option value="mine">My Airline</option>
        <option value="all">All Airlines</option>
      </select>
    </div>

    <!-- Flight Info Panel (hidden by default, shown on flight click) -->
    <div class="flight-info-panel" id="flightInfoPanel" style="display: none;">
      <div class="panel-header">
        <h3>FLIGHT DETAILS</h3>
        <button class="panel-close-btn" id="closePanelBtn" title="Close">&times;</button>
      </div>
      <div class="flight-list" id="flightList"></div>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Map Legend -->
    <div class="map-legend">
      <div class="legend-item">
        <span class="legend-icon aircraft-icon"></span>
        <span>My Aircraft</span>
      </div>
      <div class="legend-item other-airline-legend" style="display: none;">
        <span class="legend-icon aircraft-icon other"></span>
        <span>Other Airlines</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon route-icon"></span>
        <span>Flight Route</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon airport-icon"></span>
        <span>Airport</span>
      </div>
    </div>
  </main>
</div>
