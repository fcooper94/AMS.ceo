<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">Airline Manager</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/world-selection.css">
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <a href="/dashboard" class="nav-brand">
          <div class="brand-logo">
            <span class="brand-initials">AM</span>
            <span class="brand-name">Airline Manager</span>
          </div>
        </a>
      </div>
      <div class="nav-world-info" id="worldInfoContainer">
        <div class="world-info-item">
          <span class="info-label">WORLD</span>
          <span class="info-value" id="worldName">--</span>
        </div>
        <div class="world-info-item time-highlight">
          <span class="world-date" id="worldDate">--/--/----</span>
          <span class="world-time" id="worldTime">--:--</span>
          <span class="world-day" id="worldDay">--</span>
        </div>
        <div class="world-info-item">
          <span class="info-label">BALANCE</span>
          <span class="info-value" id="worldBalance">$--</span>
        </div>
      </div>
      <div class="nav-user">
        <div class="nav-user-item">
          <span class="info-value" id="userCredits">--</span>
          <span class="info-label">Credits</span>
        </div>
        <div class="nav-user-item">
          <span class="info-value" id="userName">Loading...</span>
          <span class="info-label">CEO</span>
        </div>
        <a href="/auth/logout" class="nav-icon-btn" title="Sign Out">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <div id="pageContent">
    <!-- Page-specific content will be inserted here -->
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/layout.js"></script>
</body>
</html>
