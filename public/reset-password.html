<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS.ceo - Reset Password</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='12' fill='%230066cc'/%3E%3Ctext x='50' y='42' font-family='Arial, sans-serif' font-size='28' font-weight='bold' fill='white' text-anchor='middle' dominant-baseline='central'%3EAMS%3C/text%3E%3Ctext x='50' y='70' font-family='Arial, sans-serif' font-size='18' font-weight='600' fill='%2399ccff' text-anchor='middle' dominant-baseline='central'%3E.ceo%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .rp-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .rp-card {
      background: var(--surface-elevated);
      border: 1px solid var(--border-color);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
    }

    .rp-brand {
      text-align: center;
      margin-bottom: 2rem;
    }

    .rp-brand h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .rp-brand h1 span {
      color: #93c5fd;
      font-size: 0.65em;
      font-weight: 400;
    }

    .rp-brand p {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .rp-input {
      width: 100%;
      padding: 0.7rem 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    .rp-input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .rp-input::placeholder {
      color: var(--text-muted);
    }

    .rp-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-color);
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
    }

    .rp-btn:hover {
      background: var(--accent-color);
      border-color: var(--accent-color);
    }

    .rp-error {
      display: none;
      margin-bottom: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid rgba(220, 38, 38, 0.4);
      border-radius: 4px;
      color: #fca5a5;
      font-size: 0.8rem;
    }

    .rp-success {
      display: none;
      text-align: center;
      padding: 1.5rem 0;
    }

    .rp-success h2 {
      color: var(--success-color);
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .rp-success p {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
    }

    .rp-success a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }

    .rp-success a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="rp-page">
    <div class="rp-card">
      <div class="rp-brand">
        <h1>AMS<span>.ceo</span></h1>
        <p>Reset Your Password</p>
      </div>

      <div id="resetForm">
        <div id="resetError" class="rp-error"></div>
        <div style="margin-bottom: 0.6rem;">
          <input type="password" id="newPassword" class="rp-input" placeholder="New password (min 6 characters)">
        </div>
        <div style="margin-bottom: 1rem;">
          <input type="password" id="confirmPassword" class="rp-input" placeholder="Confirm new password">
        </div>
        <button onclick="submitReset()" class="rp-btn">Reset Password</button>
      </div>

      <div id="resetSuccess" class="rp-success">
        <h2>Password Reset Successfully</h2>
        <p>Your password has been updated. You can now sign in with your new password.</p>
        <a href="/">Go to Sign In</a>
      </div>

      <div id="resetInvalid" style="display: none; text-align: center; padding: 1.5rem 0;">
        <p style="color: var(--warning-color); font-size: 0.9rem; margin-bottom: 1rem;">Invalid or expired reset link.</p>
        <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem;">Please request a new password reset.</p>
        <a href="/" style="color: var(--accent-color); text-decoration: none; font-weight: 600;">Back to Sign In</a>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      document.getElementById('resetForm').style.display = 'none';
      document.getElementById('resetInvalid').style.display = 'block';
    }

    function submitReset() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('resetError');
      errorDiv.style.display = 'none';

      if (!newPassword) {
        errorDiv.textContent = 'Please enter a new password';
        errorDiv.style.display = 'block';
        return;
      }
      if (newPassword.length < 6) {
        errorDiv.textContent = 'Password must be at least 6 characters';
        errorDiv.style.display = 'block';
        return;
      }
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
      }

      fetch('/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('resetSuccess').style.display = 'block';
          } else {
            errorDiv.textContent = data.error || 'Reset failed';
            errorDiv.style.display = 'block';
          }
        })
        .catch(err => {
          errorDiv.textContent = 'Reset failed: ' + err.message;
          errorDiv.style.display = 'block';
        });
    }

    // Enter key support
    document.addEventListener('DOMContentLoaded', () => {
      ['newPassword', 'confirmPassword'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.addEventListener('keypress', (e) => { if (e.key === 'Enter') submitReset(); });
      });
    });
  </script>
</body>
</html>
