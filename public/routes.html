  <aside class="sidebar">
    <div class="sidebar-header">OPERATIONS</div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="/dashboard">
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item parent active">
        <a href="#" onclick="return false;">
          <span class="nav-text">Flight Operations</span>
        </a>
        <ul class="nav-submenu">
          <li class="nav-item active">
            <a href="/routes">
              <span class="nav-text">Manage Routes</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/scheduling">
              <span class="nav-text">Scheduling</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/pricing">
              <span class="nav-text">Price Management</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a href="/fleet">
          <span class="nav-text">Fleet Management</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/finances">
          <span class="nav-text">Financial Reports</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="/aircraft-marketplace">
          <span class="nav-text">Aircraft Marketplace</span>
        </a>
      </li>
    </ul>

    <div class="sidebar-footer">
      <a href="/world-selection" class="btn btn-secondary btn-full-width">
        <span class="nav-text">SELECT WORLD</span>
      </a>
    </div>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <h1 id="routesTitle">ROUTE MANAGEMENT</h1>
      <p class="subtitle">MANAGE YOUR AIRLINE ROUTES</p>
    </div>

    <!-- Success Banner Container -->
    <div id="successBannerContainer"></div>

    <!-- All Routes Section -->
    <div class="ops-panel full-width">
      <div class="panel-header">
        <h2>ALL ROUTES</h2>
        <button class="btn btn-primary" onclick="createNewRoute()">CREATE NEW ROUTE</button>
      </div>
      <div class="panel-body">
        <!-- Search Bar -->
        <div style="margin-bottom: 1.5rem;">
          <input
            type="text"
            id="routeSearchInput"
            placeholder="Search routes by flight number, destination, city..."
            oninput="filterRoutes()"
            style="width: 100%; padding: 0.75rem 1rem; background: var(--surface-elevated); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-size: 0.95rem;"
          />
        </div>
        <div id="routesTable">
          <div class="table-empty">
            <div class="empty-message">LOADING ROUTES...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); z-index: 10000; align-items: center; justify-content: center;">
    <div style="background: var(--surface-elevated); border: 1px solid var(--border-color); border-radius: 8px; padding: 2rem; max-width: 500px; width: 90%;">
      <h3 style="margin: 0 0 1rem 0; color: var(--text-primary); font-weight: 600;">Delete Route</h3>
      <p id="deleteModalMessage" style="color: var(--text-secondary); margin-bottom: 1.5rem;"></p>
      <div style="display: flex; gap: 1rem; justify-content: flex-end;">
        <button class="btn btn-secondary" onclick="closeDeleteModal()">CANCEL</button>
        <button class="btn btn-danger" onclick="confirmDeleteRoute()">DELETE ROUTE</button>
      </div>
    </div>
  </div>
</div>
