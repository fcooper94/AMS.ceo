<!-- TITLE: Route Management - AMS.ceo -->
<!-- SUBTITLE: Manage Routes -->
<!-- SCRIPTS: /js/routes.js -->

<style>
  /* Modal Styles */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
  }

  .modal-content {
    background: var(--surface);
    border: 1px solid var(--border-color);
    width: 90%;
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--border-color);
  }

  .modal-header h2 {
    font-size: 1.1rem;
    font-weight: 700;
    letter-spacing: 0.5px;
    margin: 0;
  }

  .modal-body {
    padding: 1.5rem;
    overflow-y: auto;
    flex: 1;
  }

  .modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
  }
</style>

<div class="dashboard-container">
  <main class="main-content">
    <div class="page-header">
      <h1 id="routesTitle">ROUTE MANAGEMENT</h1>
      <p class="subtitle">MANAGE YOUR AIRLINE ROUTES</p>
    </div>

    <!-- Success Banner Container -->
    <div id="successBannerContainer"></div>

    <!-- Bulk Action Bar -->
    <div id="bulkActionBar" style="display: none; background: var(--surface-elevated); border: 1px solid var(--accent-color); border-radius: 8px; padding: 1rem 1.5rem; margin-bottom: 1.5rem; align-items: center; justify-content: space-between;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <span style="color: var(--text-primary); font-weight: 600;">
          <span id="selectedCount">0</span> route(s) selected
        </span>
        <button class="btn btn-secondary" onclick="clearSelection()" style="padding: 0.4rem 0.8rem; font-size: 0.85rem; background: var(--surface-elevated); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; cursor: pointer; font-weight: 600;">
          Clear Selection
        </button>
      </div>
      <div style="display: flex; gap: 0.75rem;">
        <button class="btn btn-danger" onclick="showBulkDeleteModal()" style="padding: 0.5rem 1rem; background: #dc2626; border: 1px solid #dc2626; color: white; border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;">
          DELETE SELECTED
        </button>
      </div>
    </div>

    <!-- All Routes Section -->
    <div class="ops-panel full-width">
      <div class="panel-header">
        <h2>ALL ROUTES</h2>
        <button class="btn btn-primary" onclick="createNewRoute()">CREATE NEW ROUTE</button>
      </div>
      <div class="panel-body">
        <!-- Search and Filter Bar -->
        <div style="margin-bottom: 1.5rem; display: flex; gap: 1rem;">
          <input
            type="text"
            id="routeSearchInput"
            placeholder="Search routes by flight number, destination, city..."
            oninput="filterRoutes()"
            style="flex: 1; padding: 0.75rem 1rem; background: var(--surface-elevated); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-size: 0.95rem;"
          />
          <select
            id="aircraftTypeFilter"
            onchange="filterRoutes()"
            style="padding: 0.75rem 1rem; background: var(--surface-elevated); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-size: 0.95rem; min-width: 200px;"
          >
            <option value="">All Aircraft Types</option>
          </select>
        </div>
        <div id="routesTable">
          <div class="table-empty">
            <div class="empty-message">LOADING ROUTES...</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header" style="border-bottom-color: #f85149;">
        <h2 style="color: #f85149;">Delete Route</h2>
      </div>
      <div class="modal-body">
        <p id="deleteModalMessage" style="color: var(--text-primary); line-height: 1.6; margin: 0;"></p>
        <p style="color: #f85149; font-weight: 600; margin: 1rem 0 0 0;">
          This action cannot be undone.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeDeleteModal()" style="padding: 0.5rem 1rem; background: var(--surface-elevated); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;">CANCEL</button>
        <button class="btn btn-danger" onclick="confirmDeleteRoute()" style="padding: 0.5rem 1rem; background: #dc2626; border: 1px solid #dc2626; color: white; border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;">DELETE ROUTE</button>
      </div>
    </div>
  </div>

  <!-- Bulk Delete Confirmation Modal -->
  <div id="bulkDeleteModal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
      <div class="modal-header" style="border-bottom-color: #f85149;">
        <h2 style="color: #f85149;">Delete Routes</h2>
      </div>
      <div class="modal-body">
        <p id="bulkDeleteModalMessage" style="color: var(--text-primary); line-height: 1.6; margin: 0;"></p>
        <p style="color: #f85149; font-weight: 600; margin: 1rem 0 0 0;">
          This action cannot be undone.
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeBulkDeleteModal()" style="padding: 0.5rem 1rem; background: var(--surface-elevated); border: 1px solid var(--border-color); color: var(--text-primary); border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;">CANCEL</button>
        <button class="btn btn-danger" onclick="confirmBulkDelete()" style="padding: 0.5rem 1rem; background: #dc2626; border: 1px solid #dc2626; color: white; border-radius: 4px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 0.8rem;">DELETE ROUTES</button>
      </div>
    </div>
  </div>
</div>
